language: c
before_install:
- rvm install --use 2.4.2
- gem install bundler
install:
- pushd script/ruby && bundle install --path vendor/bundle && popd
script:
- script/build.sh
- script/analyze.sh
- script/package.sh
deploy:
  skip_cleanup: true
  on:
    tags: true
  provider: script
  script: bash script/publish.sh
